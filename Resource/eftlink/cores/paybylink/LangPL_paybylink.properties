TXT_TRANSACTION_CANCELLED = Transakcja zosta\u0142a anulowana.
TXT_NO_RESPONSE = Brak odpowiedzi z serwera. Prosz\u0119 sprawdzi\u0107 po\u0142\u0105czenia i nacisn\u0105\u0107 przycisk "Pon\u00F3w". Aby uzna\u0107 transakcj\u0119 za odrzucon\u0105, nale\u017Cy nacisn\u0105\u0107 przycisk "Odrzu\u0107".
TXT_TRANSACTION_APPROVED_WITH_ERRORS = Transakcja zosta\u0142a zatwierdzona z b\u0142\u0119dami. Prosz\u0119 skontaktowa\u0107 si\u0119 z punktem pomocy.
TXT_VALIDATION_ERROR = Podczas pr\u00F3by sprawdzania poprawno\u015Bci \u017C\u0105dania lub odpowiedzi wyst\u0105pi\u0142 b\u0142\u0105d.
TXT_TRANSACTION_REVERSED_VALIDATION_ERROR = Transakcja zosta\u0142a wystornowana. Podczas pr\u00F3by sprawdzania poprawno\u015Bci \u017C\u0105dania lub odpowiedzi wyst\u0105pi\u0142 b\u0142\u0105d.
TXT_MANDATORY_DATA_MISSING_ERROR = \u017B\u0105danie lub odpowied\u017A nie zawiera wymaganych danych. Prosz\u0119 skontaktowa\u0107 si\u0119 z punktem pomocy.
TXT_UNSUPPORTED_OPERATION_ERROR = Podj\u0119to pr\u00F3b\u0119 wykonania nieobs\u0142ugiwanej operacji.
TXT_POS_OR_SERVER_ERROR = Wyst\u0105pi\u0142 b\u0142\u0105d punktu sprzeda\u017Cy lub serwera.
TXT_SERVER_ERROR = Wyst\u0105pi\u0142 b\u0142\u0105d serwera.
